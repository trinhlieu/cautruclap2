<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout
    sout = "<table border='1' width='1000' cellspacing='1' cellpadding='3'>"
    for (i=1;i<=9;i++) {
        sout = sout + "<tr>"
        for (y=1;y<=9;y++) {
            sout = sout + "<td>" + i + "x" + y + '=' + i  * y + "</td>"
        }
        sout = sout + "</tr>"
    }
    sout = sout + "</table>"
    document.write(sout)
</script>
</body>
</html>
